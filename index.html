<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS JavaScript</title>
</head>
<body>
    <div id="gameplayDiv">

        <img id="rpsImage" src="rps.png">

        <span id="choiceBtnSpan">
            <button class="choiceBtn" value="Rock">
                Rock
            </button>
            <button class="choiceBtn" value="Paper">
                Paper
            </button>
            <button class="choiceBtn" value="Scissors">
                Scissors
            </button>
        </span>

        <div id="gameResultsDiv">
            Make Selection Using Buttons!
        </div>
    </div>
</body>

<script>

    function getComputerChoice(){
            num = Math.floor(Math.random(0, 2) * 3);
            return ((num === 0) ? "Rock" : 
                ((num === 1) ? "Paper" : "Scissors"));
    };

    function calcResult(player, computer){
        // all cases of a tie are accounted for with this if statement
        if(computer === player){
            finalResult = `You (${player}) tied vs ${computer}`;
        }
        else {
            finalResult = (computer === "Rock" && player === "Paper") ? (`You (${player}) win vs ${computer}`)
            : (computer === "Paper" && player === "Rock") ? (`You (${player}) lose vs ${computer}`) 
            : (computer === "Paper" && player === "Scissors") ? (`You (${player}) win vs ${computer}`)
            : (computer === "Rock" && player === "Scissors") ? (`You (${player}) lose vs ${computer}`)
            : ((player === "Paper") ? (`You (${player}) lose vs ${computer}`) 
                    : (`You (${player}) win vs ${computer}`));
        }

        displayResult = document.getElementById("gameResultsDiv");
        displayResult.textContent = finalResult;

    }   

    let userChoice = "";
    choiceButtons = document.getElementsByTagName("button");
    for(let i = 0; i < choiceButtons.length; i++){
        choiceButtons[i].addEventListener("click", (e) => {
            userChoice = (e.target.value);
            calcResult(userChoice, getComputerChoice());
        });
    }

</script>

</html>
